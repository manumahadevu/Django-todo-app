<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="jumborton">
<h1>My Task</h1>
<div class="container">
<form action="/addtodoitem/" method="post">{% csrf_token %}
<input type="text" value="Add to my task" name="content">
<input type="submit" class="btn btn-primary" value="Add">
</form>

<ul> 
    {% for i in all_items %}
    <li> {{i.content}}
<form action ="/deletetodoitem/{{i.id}}/" method="post">{% csrf_token %} 
<button type="submit" id="remove" class=" fa fa-trash-o btn btn-danger" aria-hidden="true" value="Delete"> </form>
    </li>
    {% endfor %}
</ul>
</div>
</div>
<style>
    body{
        background-color:#f2fbffad;
    }
    h1{
        text-align: center;
    }
    .container{
        background-color: rgb(248, 240, 228);
    }
    form{
        color: black;
    }
    li{
        background-color: rgb(197, 197, 197);
        list-style: none;
        margin: 15px;
    }
</style>
